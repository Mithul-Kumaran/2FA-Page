<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - 2FA System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .home-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="home-card">
    <h2>Welcome, Admin</h2>
    <p>You have successfully logged in using 2FA.</p>
    <a href="/logout" class="btn btn-danger w-100 mt-3">Logout</a>
</div>
</body>
</html>
