<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2FA Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .verify-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        .qr-code {
            display: none;
            margin: 20px auto;
            width: 180px;
        }
    </style>
</head>
<body>
<div class="verify-card text-center">
    <h2>2FA Verification</h2>
    <p>Click below to get your QR code:</p>
    <button class="btn btn-secondary mb-3" onclick="document.getElementById('qrImage').style.display='block'; this.style.display='none';">
        Show QR Code
    </button>
    <img id="qrImage" src="data:image/png;base64,{{ qr_data }}" class="qr-code" alt="QR Code">
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Enter 6-digit code</label>
            <input name="token" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>
</div>
</body>
</html>
